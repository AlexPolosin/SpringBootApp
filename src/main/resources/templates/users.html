<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
    <th>Email</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user: ${users}">
    <td th:text="${user.name}"></td>
    <td th:text="${user.surname}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.email}"></td>
    <td><a th:href="@{user-update/edit/id(id=${user.id})}">Update</a></td>
    <td><a th:href="@{user-delete/id(id=${user.id})}">Delete</a></td>
  </tr>
  </tbody>
</table>
<br>
<div>
  <p><a href="/user-create">Add User</a></p>
</div>

</body>
</html>
